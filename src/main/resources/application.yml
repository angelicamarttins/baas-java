spring:
  application:
    name: backend
  datasource:
    database: local
    url: jdbc:postgresql://localhost:5432/local
    username: postgres
    password: postgres
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  sql:
    init:
      continue-on-error: true
      mode: always
    schema-locations: classpath:/import.sql
  jackson:
    serialization:
      fail-on-empty-beans: false
external-services:
  url: http://localhost:9090
resilience4j:
  retry:
    instances:
      externalService:
        maxAttempts: 3
        waitDuration: 500ms
  circuitbreaker:
    instances:
      externalService:
        registerHealthIndicator: true
        ringBufferSizeInClosedState: 5
        ringBufferSizeInHalfOpenState: 2
        waitDurationInOpenState: 5000ms
        failureRateThreshold: 50
  timelimiter:
    instances:
      externalService:
        timeoutDuration: 2s
logging:
  level:
    root: INFO
    io.github.resilience4j: DEBUG
